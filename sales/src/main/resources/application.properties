spring.application.name=sales-service

server.port=8084

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

service.external.api.rickmorty.url=https://rickandmortyapi.com/api

common.headers.tenantId=DHBO

resilience4j.circuitbreaker.instances.usersService.register-health-indicator=true
resilience4j.circuitbreaker.instances.usersService.sliding-window-size=5
resilience4j.circuitbreaker.instances.usersService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.usersService.wait-duration-in-open-state=10s

resilience4j.circuitbreaker.instances.stockService.register-health-indicator=true
resilience4j.circuitbreaker.instances.stockService.sliding-window-size=5
resilience4j.circuitbreaker.instances.stockService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.stockService.wait-duration-in-open-state=10s

resilience4j.circuitbreaker.instances.notificationService.register-health-indicator=true
resilience4j.circuitbreaker.instances.notificationService.sliding-window-size=5
resilience4j.circuitbreaker.instances.notificationService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.notificationService.wait-duration-in-open-state=10s

resilience4j.circuitbreaker.instances.rickMortyService.register-health-indicator=true
resilience4j.circuitbreaker.instances.rickMortyService.sliding-window-size=5
resilience4j.circuitbreaker.instances.rickMortyService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.rickMortyService.wait-duration-in-open-state=10s

management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

